<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P5 11 Saintek 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .page {
      display: none;
      height: 100%;
      width: 100%;
      padding: 20px;
    }

    .active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .home {
      background-color: #2563eb;
      color: white;
      text-align: center;
    }

    .group-page, .list-page {
      background-color: #2563eb;
      color: white;
      text-align: center;
    }

    .btn {
      background-color: #facc15;
      color: #000;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }

    .btn-back {
      background-color: white;
      color: #2563eb;
      border: 2px solid #fff;
    }

    .list-item {
      background-color: #e0f2fe;
      color: #000;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Halaman Awal -->
  <div class="page home active" id="homePage">
    <h1>Selamat Datang di</h1>
    <h2>11 Saintek 4!</h2>
    <button class="btn" onclick="goToGroups()">Menuju Daftar Siswa/i</button>
  </div>

  <!-- Pilihan Kelompok -->
  <div class="page group-page" id="groupPage">
    <h2>Pilih Kelompok</h2>
    <button class="btn" onclick="showList(1)">Kelompok 1</button>
    <button class="btn" onclick="showList(2)">Kelompok 2</button>
    <button class="btn" onclick="showList(3)">Kelompok 3</button>
    <button class="btn btn-back" onclick="goBackToHome()">Kembali</button>
  </div>

  <!-- Halaman Daftar dan Project -->
  <div class="page list-page" id="listPage">
    <h3 id="listTitle">Daftar</h3>
    <div id="wordList"></div>
    <button class="btn btn-back" onclick="goBackToGroups()">Kembali</button>
  </div>

  <script>
    const groupData = {
      1: {
        project: "Sistem Informasi Sekolah",
        members: ["Apel", "Jeruk", "Mangga", "Pisang", "Semangka", "Melon", "Anggur", "Durian", "Salak", "Pepaya", "Nanas", "Jambu"],
        projectPage: "project/project1.html"
      },
      2: {
        project: "Aplikasi Kesehatan Sederhana",
        members: ["Tomat", "Mentimun", "Wortel", "Bayam", "Kangkung", "Brokoli", "Sawi", "Lobak", "Terong", "Cabe", "Bawang", "Jahe"],
        projectPage: "project/project2.html"
      },
      3: {
        project: "Website Resep Masakan",
        members: ["Ayam", "Ikan", "Daging", "Telur", "Tahu", "Tempe", "Udang", "Kepiting", "Kerang", "Sosis", "Bakso", "Sarden"],
        projectPage: "project/project3.html"
      }
    };

    function goToGroups() {
      showPage('groupPage');
    }

    function showList(groupNumber) {
      const listContainer = document.getElementById('wordList');
      const title = document.getElementById('listTitle');
      listContainer.innerHTML = '';
      title.textContent = `Kelompok ${groupNumber}`;

      // Tombol Project
      const projectBtn = document.createElement('button');
      projectBtn.className = 'btn';
      projectBtn.textContent = `Lihat Project: ${groupData[groupNumber].project}`;
      projectBtn.onclick = () => window.location.href = groupData[groupNumber].projectPage;
      listContainer.appendChild(projectBtn);

      // Daftar Anggota
      groupData[groupNumber].members.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.textContent = `${index + 1}. ${item}`;
        listContainer.appendChild(div);
      });

      showPage('listPage');
    }

    function goBackToHome() {
      showPage('homePage');
    }

    function goBackToGroups() {
      showPage('groupPage');
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
